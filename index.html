<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
</head>

<body>
    <input type="text" id="input-1" placeholder="input-1" />
    <input type="text" id="input-2" placeholder="input-2" />
    <select id="operation">
        <option value="+">Add</option>
        <option value="-">Substract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
    </select>
    <br>
    <br>

    <input type="text" placeholder="result" id="result" />
    <br>
    <br>

    <button id="button" onclick="calc();">Calculate</button>


    <script>

        var n1 = parseInt(document.getElementById(input-1).value);
        var n2 = parseInt(document.getElementById(input-2).value);
        var operator = parseInt(document.getElementById(operation).value);
        document.getElementById('button').addEventListener("click",
            function calc() {
                if (operator === '+') {
                    document.getElementById(result).value = n1 + n2;
                }
                if (operator === '-') {
                    document.getElementById(result).value = n1 - n2;
                }
                if (operator === '*') {
                    document.getElementById(result).value = n1 * n2;
                }
                if (operator === '/') {
                    document.getElementById(result).value = n1 / n2;
                }

            }
        )
    </script> 





</body>

</html>
